
    <div class="max-w-sm mx-auto bg-white  rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 ease-in-out">
        <img class="w-full h-48 object-cover" src="https://via.placeholder.com/150" alt="{{item.name}}">
        <div class="p-4">
          <h2 class="text-xl font-semibold text-gray-800">{{item.name}}</h2>
          <p class="mt-2 text-gray-600">Description courte et captivante de l'article. Parfaite pour attirer l'attention des clients.</p>
          <div class="flex justify-between mt-4">
            <span class="text-2xl font-bold text-gray-900">$29.99</span>
            @if(item.available === true) {
              <button class="px-4 py-2 text-white text-sm bg-green-200 font-medium rounded-lg">
                Ajouter au panier
              </button>
            } @else {
              <div class="px-4 py-2 text-black text-sm bg-black-500 font-medium rounded-lg">
                Non disponible
              </div>
            }
          </div>
        </div>
      </div>
